<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oefening 3</title>
    <link rel="stylesheet" href="oefening3.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
    <h1>Pokedex</h1>
</header>
<main>
    <article>
        <div class="bbox">
            <h2>Bulbasaur</h2>
            <p class="number">#1</p>
            <div class="type grass">Grass</div>
            <div class="type poison">Poison</div>
            <img src="assets/pokedex1.png" alt="Bulbasaur">
        </div>
    </article>
    <article>
        <div class="bbox">
            <h2>Ivysaur</h2>
            <p class="number">#2</p>
            <div class="type grass">Grass</div>
            <div class="type poison">Poison</div>
            <img src="assets/pokedex2.png" alt="Ivysaur">
        </div>
    </article>
    <article>
        <div class="bbox">
            <h2>Venusaur</h2>
            <p class="number">#3</p>
            <div class="type grass">Grass</div>
            <div class="type poison">Poison</div>
            <img src="assets/pokedex3.png" alt="Venusaur">
        </div>
    </article>
    <article>
        <div class="bbox">
            <h2>Charmander</h2>
            <p class="number">#4</p>
            <div class="type fire">Fire</div>
            <img src="assets/pokedex4.png" alt="Charmander">
        </div>
    </article>
    <article>
        <div class="bbox">
            <h2>Charmeleon</h2>
            <p class="number">#5</p>
            <div class="type fire">Fire</div>
            <img src="assets/pokedex5.png" alt="Charmeleon">
        </div>
    </article>
    <article>
        <div class="bbox">
            <h2>Charizard</h2>
            <p class="number">#6</p>
            <div class="type fire">Fire</div>
            <div class="type flying">Flying</div>
            <img src="assets/pokedex6.png" alt="Charizard">
        </div>
    </article>
</main>
</body>
</html>
